name: Periodic health check

on:
  schedule:
    - cron: '59 * * * *'
    - cron: '11 * * * *'

jobs:
  periodic_health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://pokemyride.herokuapp.com/
          max-attempts: 3
          retry-delay: 10s